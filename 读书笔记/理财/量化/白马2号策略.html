/**
 * Global Reset of all HTML Elements
 *
 * Resetting all of our HTML Elements ensures a smoother
 * visual transition between browsers. If you don't believe me,
 * try temporarily commenting out this block of code, then go
 * and look at Mozilla versus Safari, both good browsers with
 * a good implementation of CSS. The thing is, all browser CSS
 * defaults are different and at the end of the day if visual
 * consistency is what we're shooting for, then we need to
 * make sure we're resetting all spacing elements.
 *

html,
body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font: 12px '\5FAE\8F6F\96C5\9ED1', 'Microsoft Yahei', Helvetica Neue, Hiragino Sans GB, '\5B8B\4F53', 'simsun', '\9ED1\4F53', Arial, sans-serif;
  line-height: 1.5;
  border: 0;
  cursor: default;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}
@media screen and (max-device-width: 960px) {
  html,
  body {
    height: auto !important;
  }
}

iframe,

caption,
thead,
tbody,
tfoot,
tr,

td,
article,
aside,
canvas,
details,
figure,
hgroup,
menu,
nav,
footer,

video {
  margin: 0;

}

.save {

}

}
.save .title {
  color: #3e3e3e;

}
.save .content .folder-icon {
  display: inline-block;

  height: 26px;
}
.save .content .content-header {
  margin-top: 24px;
  margin-bottom: 20px;
  color: #888888;
}
.save .content .content-header .selected-folder-name {

}
.save .content .content-body .selected-path {
  max-width: 300px;
  padding-top: 10px;
  padding-left: 14px;

.save .content .content-body .path-line {

  right: 67px;
}

}

  height: 30px;

}

  top: 14px;
  display: inline-block;
  width: 4px;
  height: 7px;
}

  display: inline-block;
  width: 4px;
  height: 7px;
}

  position: absolute;
  display: inline-block;
  width: 8px;
